                <form>
                    <h1>Contact me for Work/General Enquiries</h1>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="InputName" aria-describedby="name">
                    </div>
                    <div class="mb-3" id="Email">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    </div>
                    
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                     
                    
                    <div class="mb-3" id="Phone">
                      <label for="clientphone" class="form-label">Phone number</label>
                      <input type="tel" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                      <label class="form-check-label" for="isclient">I want you to work with me</label>
                      <input type="checkbox" class="form-check-input" id="isclient">
                    
                      <button type="submit" class="btn-sm">Submit</button>
